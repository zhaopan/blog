baseURL = 'https://www.fkwar.com/blog'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "zhaopan"
MetaDataFormat =  "yaml"
CanonifyUrls =  true
BuildDrafts =  false
PaginatePath =  "p"
Paginate = 5
DisablePathToLower =  false
HasCJKLanguage = true
pygmentsUseClasses=true
UglyUrls = false
disqusShortname = "zhaopan"
[permalinks]
  posts = "/:slug"
[markup.highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = true
  hl_Lines = ""
  lineAnchors = ""
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = true
  noClasses = true
  style = "vs"
  tabWidth = 4

